<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입신청 완료 - PMIS 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .success-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            border-radius: 8px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .info-box li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }

        .btn-group {
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #dee2e6;
            font-size: 0.9rem;
            color: #666;
        }

        .contact-info h4 {
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">🎉</div>

        <h1>가입신청 완료!</h1>

        <p class="success-message">
            열린업체 가입신청이 성공적으로 접수되었습니다.<br>
            빠른 시일 내에 검토 후 연락드리겠습니다.
        </p>

        <div class="info-box">
            <h3>📋 다음 단계</h3>
            <ul>
                <li>제출하신 정보를 바탕으로 검토 진행</li>
                <li>필요시 추가 서류 요청</li>
                <li>승인 완료 후 시스템 이용 가능</li>
                <li>담당자가 직접 연락하여 안내</li>
            </ul>
        </div>

        <div class="info-box">
            <h3>⏰ 처리 시간</h3>
            <ul>
                <li>일반적으로 1-3 영업일 소요</li>
                <li>서류 보완 요청시 추가 시간 필요</li>
            </ul>
        </div>

        <div class="btn-group">
            <a href="{% url 'join:company_registration' %}" class="btn btn-secondary">
                📝 추가 신청하기
            </a>
            <a href="/" class="btn btn-primary">
                🏠 홈페이지로 이동
            </a>
        </div>

    </div>
</body>
</html>

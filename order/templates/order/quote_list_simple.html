{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적의뢰 관리 시스템</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 공통 스타일 -->
    <link href="/static/js/common-styles.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <nav class="bg-white shadow-sm border-b">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h1 class="h4 mb-0 text-gray-900">견적의뢰 관리 시스템</h1>
                    <div class="d-flex gap-2">
                        <button onclick="loadData()" class="btn btn-outline-primary">새로고침</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid py-4">
            <div id="loading" class="text-center py-4" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2">데이터를 불러오는 중...</div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" id="searchInput" class="form-control" placeholder="고객명, 연락처, 지역, 공사내용 검색">
                                <button class="btn btn-primary" onclick="handleSearch()">검색</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <select id="statusFilter" class="form-select">
                                <option value="">전체 상태</option>
                                <option value="대기중">대기중</option>
                                <option value="할당">할당</option>
                                <option value="반려">반려</option>
                                <option value="취소">취소</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="urgentOnly">
                                <label class="form-check-label" for="urgentOnly">긴급 의뢰만</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4 mb-0">견적의뢰 목록 (총 <span id="totalCount">0</span>건)</h2>
                <div class="d-flex gap-2">
                    <button onclick="window.open('/order/api/orders/create/', '_blank')" class="btn btn-success d-flex align-items-center gap-2">
                        ➕ 새 의뢰 등록
                    </button>
                    <button onclick="deleteSelected()" class="btn btn-danger d-flex align-items-center gap-2" id="deleteBtn" disabled>
                        ❌ 선택 삭제 (<span id="selectedCount">0</span>)
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="dataTable">
                            <thead class="table-light">
                                <tr>
                                    <th width="40">
                                        <input type="checkbox" id="selectAll" class="form-check-input">
                                    </th>
                                    <th width="120">접수일시</th>
                                    <th width="100">지정업체</th>
                                    <th width="80">고객명</th>
                                    <th width="120">연락처</th>
                                    <th width="150">지역</th>
                                    <th width="100">예정일</th>
                                    <th>공사내용</th>
                                    <th width="100">상태</th>
                                    <th width="80">할당업체</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody">
                                <tr>
                                    <td colspan="10" class="text-center py-4 text-muted">
                                        데이터를 불러오는 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <nav aria-label="Page navigation" class="mt-4" id="paginationContainer" style="display: none;">
                        <ul class="pagination justify-content-center" id="pagination">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSRF Token -->
    <script>
        window.csrfToken = '{{ csrf_token }}';
        window.API_BASE_URL = '/order/api';

        let currentPage = 1;
        let selectedRows = [];
        let currentData = [];

        // API 요청 함수
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': window.csrfToken,
                },
                credentials: 'same-origin'
            };

            const mergedOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            try {
                const response = await fetch(url, mergedOptions);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'API 요청 실패');
                }

                return data;
            } catch (error) {
                console.error('API 요청 오류:', error);
                throw error;
            }
        }

        // 데이터 로드
        async function loadData(page = 1) {
            const loading = document.getElementById('loading');
            const tableBody = document.getElementById('dataTableBody');

            loading.style.display = 'block';

            try {
                const filters = {
                    search: document.getElementById('searchInput').value,
                    status: document.getElementById('statusFilter').value,
                    urgent_only: document.getElementById('urgentOnly').checked
                };

                const params = new URLSearchParams({
                    page: page.toString(),
                    page_size: '20',
                    ...filters
                });

                const response = await apiRequest(`${window.API_BASE_URL}/orders/?${params}`);

                if (response.success) {
                    currentData = response.data;
                    document.getElementById('totalCount').textContent = response.pagination.total_items;

                    // 테이블 업데이트
                    updateTable(response.data);
                    updatePagination(response.pagination);
                } else {
                    throw new Error(response.error);
                }
            } catch (error) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="10" class="text-center py-4 text-danger">
                            오류: ${error.message}
                        </td>
                    </tr>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        // 테이블 업데이트
        function updateTable(data) {
            const tableBody = document.getElementById('dataTableBody');

            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="10" class="text-center py-4 text-muted">
                            데이터가 없습니다.
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = data.map(row => `
                <tr ${row.urgent ? 'class="table-warning"' : ''}>
                    <td>
                        <input type="checkbox" class="form-check-input row-checkbox" value="${row.id}"
                               onchange="updateSelection()">
                    </td>
                    <td class="small">${new Date(row.created_at).toLocaleString('ko-KR')}</td>
                    <td>${row.appointed_company || '지정없음'}</td>
                    <td>
                        <div>
                            <div>${row.customer_name}</div>
                            <small class="text-muted">${row.nickname || ''}</small>
                        </div>
                    </td>
                    <td>${row.customer_phone}</td>
                    <td>${row.customer_address}</td>
                    <td>${row.construction_date ? new Date(row.construction_date).toLocaleDateString('ko-KR') : ''}</td>
                    <td>${row.construction_content}</td>
                    <td>
                        <span class="badge ${getStatusBadgeClass(row.status)}">
                            ${row.status}
                        </span>
                    </td>
                    <td>${row.assigned_companies ? row.assigned_companies.map(c => c.name).join(', ') : ''}</td>
                </tr>
            `).join('');
        }

        // 상태 배지 클래스
        function getStatusBadgeClass(status) {
            const classes = {
                '대기중': 'bg-warning text-dark',
                '할당': 'bg-primary text-white',
                '반려': 'bg-danger text-white',
                '취소': 'bg-secondary text-white'
            };
            return classes[status] || 'bg-secondary text-white';
        }

        // 페이지네이션 업데이트
        function updatePagination(pagination) {
            const container = document.getElementById('paginationContainer');
            const paginationEl = document.getElementById('pagination');

            if (pagination.total_pages <= 1) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';

            let html = '';

            // 이전 버튼
            html += `
                <li class="page-item ${!pagination.has_previous ? 'disabled' : ''}">
                    <button class="page-link" onclick="loadData(${pagination.current_page - 1})"
                            ${!pagination.has_previous ? 'disabled' : ''}>이전</button>
                </li>
            `;

            // 페이지 번호
            for (let i = 1; i <= pagination.total_pages; i++) {
                html += `
                    <li class="page-item ${pagination.current_page === i ? 'active' : ''}">
                        <button class="page-link" onclick="loadData(${i})">${i}</button>
                    </li>
                `;
            }

            // 다음 버튼
            html += `
                <li class="page-item ${!pagination.has_next ? 'disabled' : ''}">
                    <button class="page-link" onclick="loadData(${pagination.current_page + 1})"
                            ${!pagination.has_next ? 'disabled' : ''}>다음</button>
                </li>
            `;

            paginationEl.innerHTML = html;
        }

        // 선택 상태 업데이트
        function updateSelection() {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            const selectAll = document.getElementById('selectAll');
            const selectedCount = document.getElementById('selectedCount');
            const deleteBtn = document.getElementById('deleteBtn');

            selectedRows = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => parseInt(cb.value));

            selectedCount.textContent = selectedRows.length;
            deleteBtn.disabled = selectedRows.length === 0;

            selectAll.checked = selectedRows.length === checkboxes.length && checkboxes.length > 0;
        }

        // 전체 선택/해제
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => cb.checked = this.checked);
            updateSelection();
        });

        // 검색
        function handleSearch() {
            loadData(1);
        }

        // 엔터키 검색
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // 선택 삭제
        async function deleteSelected() {
            if (selectedRows.length === 0) return;

            const confirmMessage = selectedRows.length === 1
                ? '선택한 1개 항목을 삭제하시겠습니까?'
                : `선택한 ${selectedRows.length}개 항목을 삭제하시겠습니까?`;

            if (!confirm(confirmMessage)) return;

            try {
                const response = await apiRequest(`${window.API_BASE_URL}/orders/bulk-delete/`, {
                    method: 'POST',
                    body: JSON.stringify({ order_ids: selectedRows })
                });

                if (response.success) {
                    alert(response.data.message);
                    selectedRows = [];
                    loadData();
                }
            } catch (error) {
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>

name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          7171man/testpark:latest
          7171man/testpark:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max


    - name: Notify build success to Jandi
      if: success()
      run: |
        curl -X POST "https://wh.jandi.com/connect-api/webhook/15016768/83760d2c508acfed35c1944e8a199f9b" \
          -H "Content-Type: application/json" \
          -d '{
            "body": "🎉 GitHub Actions 빌드 성공!\n프로젝트: testpark\n커밋: ${{ github.sha }}\n브랜치: ${{ github.ref_name }}\n이미지: 7171man/testpark:latest, 7171man/testpark:${{ github.sha }}\n플랫폼: linux/amd64, linux/arm64\n상태: Docker Hub 멀티플랫폼 푸시 완료\n\n🚀 다음 단계: 실서버 자동 배포 시작",
            "connectColor": "#00C851"
          }'
        echo "🎉 빌드 및 푸시가 성공적으로 완료되었습니다!"

    - name: Trigger deployment via webhook
      if: success()
      run: |
        curl -X POST "https://carpenterhosting.cafe24.com/deploy-from-github" \
          -H "Content-Type: application/json" \
          -d '{
            "project": "testpark",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "image": "7171man/testpark:latest",
            "trigger": "github_actions"
          }'

        # 웹훅 배포 성공 알림
        if [ $? -eq 0 ]; then
          curl -X POST "https://wh.jandi.com/connect-api/webhook/15016768/83760d2c508acfed35c1944e8a199f9b" \
            -H "Content-Type: application/json" \
            -d '{
              "body": "✅ 웹훅 배포 요청 전송 완료!\n프로젝트: testpark\n커밋: ${{ github.sha }}\n브랜치: ${{ github.ref_name }}\n이미지: 7171man/testpark:latest\n\n🔄 웹훅 서버에서 배포를 진행합니다...\n📍 단계별 배포 진행상황은 별도 알림으로 확인하세요.",
              "connectColor": "#4CAF50"
            }'
        else
          curl -X POST "https://wh.jandi.com/connect-api/webhook/15016768/83760d2c508acfed35c1944e8a199f9b" \
            -H "Content-Type: application/json" \
            -d '{
              "body": "❌ 웹훅 배포 요청 실패!\n프로젝트: testpark\n커밋: ${{ github.sha }}\n브랜치: ${{ github.ref_name }}\n\n🔍 실패 원인:\n• 웹훅 서버 연결 실패\n• 웹훅 서버가 실행되지 않음\n\n🔧 수동 배포 방법:\ncurl -X POST http://your-server:8080/deploy",
              "connectColor": "#FF4444"
            }'
        fi

    - name: Notify build failure to Jandi
      if: failure()
      run: |
        # Get workflow run details
        WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

        # Extract potential error info
        ERROR_STEP=""
        if [ "${{ steps.build.outcome }}" == "failure" ]; then
          ERROR_STEP="Docker 이미지 빌드/푸시 실패"
        else
          ERROR_STEP="워크플로우 실행 중 오류 발생"
        fi

        curl -X POST "https://wh.jandi.com/connect-api/webhook/15016768/83760d2c508acfed35c1944e8a199f9b" \
          -H "Content-Type: application/json" \
          -d "{
            \"body\": \"❌ GitHub Actions 빌드 실패!\\n프로젝트: testpark\\n커밋: ${{ github.sha }}\\n브랜치: ${{ github.ref_name }}\\n실패 단계: ${ERROR_STEP}\\n로그 확인: ${WORKFLOW_URL}\\n\\n⚠️ 실서버 배포가 중단되었습니다.\",
            \"connectColor\": \"#FF4444\"
          }"
        echo "❌ 빌드 중 오류가 발생했습니다: ${ERROR_STEP}"
name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          7171man/testpark:latest
          7171man/testpark:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max


    - name: Notify GitHub build status to Jandi
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          curl -X POST "https://wh.jandi.com/connect-api/webhook/15016768/83760d2c508acfed35c1944e8a199f9b" \
            -H "Content-Type: application/json" \
            -d '{
              "body": "🏗️ GitHub Actions 빌드 성공!\n프로젝트: testpark\n커밋: ${{ github.sha }}\n브랜치: ${{ github.ref_name }}\n이미지: 7171man/testpark:latest\n상태: Docker Hub 푸시 완료",
              "connectColor": "#00C851"
            }'
          echo "🎉 빌드 및 푸시가 성공적으로 완료되었습니다!"
        else
          curl -X POST "https://wh.jandi.com/connect-api/webhook/15016768/83760d2c508acfed35c1944e8a199f9b" \
            -H "Content-Type: application/json" \
            -d '{
              "body": "❌ GitHub Actions 빌드 실패!\n프로젝트: testpark\n커밋: ${{ github.sha }}\n브랜치: ${{ github.ref_name }}\n오류를 확인해주세요.",
              "connectColor": "#FF4444"
            }'
          echo "❌ 빌드 중 오류가 발생했습니다."
        fi
version: '3.8'

services:
  # MariaDB 컨테이너 (로컬 개발용)
  mariadb:
    image: mariadb:10.11
    container_name: testpark-mariadb
    ports:
      - "3306:3306"  # 호스트:컨테이너 포트 매핑
    environment:
      - MARIADB_ROOT_PASSWORD=root1234
      - MARIADB_DATABASE=testpark_db
      - MARIADB_USER=testpark
      - MARIADB_PASSWORD=testpark1234
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATION=utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql  # 데이터 영구 저장
      - ./mariadb-init:/docker-entrypoint-initdb.d  # 초기화 SQL
    restart: unless-stopped
    networks:
      - testpark-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

networks:
  testpark-network:
    external: true
    name: testpark-network

volumes:
  mariadb_data:
    name: testpark_mariadb_data
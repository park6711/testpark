<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 전환 중...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e7eb;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
        }

        p {
            color: #718096;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .email {
            color: #10b981;
            font-weight: 600;
        }

        .step {
            color: #a0aec0;
            font-size: 12px;
            margin-top: 20px;
        }

        #status {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>계정을 전환하고 있습니다</h2>
        <p id="status">네이버 로그아웃 중...</p>
        {% if selected_email %}
        <p><span class="email">{{ selected_email }}</span></p>
        {% endif %}
        <p class="step">단계 <span id="step">1</span>/3</p>
    </div>

    <script>
        let step = 1;
        const statusEl = document.getElementById('status');
        const stepEl = document.getElementById('step');

        // 1단계: 네이버 로그아웃 iframe으로 처리
        function step1_naverLogout() {
            console.log('[계정전환] 1단계: 네이버 로그아웃');
            statusEl.textContent = '네이버 로그아웃 중...';

            // iframe으로 네이버 로그아웃 처리
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'https://nid.naver.com/nidlogin.logout';
            document.body.appendChild(iframe);

            // 2초 후 2단계로 진행
            setTimeout(step2_clearCookies, 2000);
        }

        // 2단계: 쿠키 정리
        function step2_clearCookies() {
            console.log('[계정전환] 2단계: 쿠키 정리');
            step = 2;
            stepEl.textContent = step;
            statusEl.textContent = '세션 정리 중...';

            // 네이버 관련 쿠키 삭제 시도
            document.cookie = 'NID_AUT=; domain=.naver.com; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
            document.cookie = 'NID_SES=; domain=.naver.com; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
            document.cookie = 'NID_JKL=; domain=.naver.com; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';

            // 1초 후 3단계로 진행
            setTimeout(step3_redirectToOAuth, 1000);
        }

        // 3단계: OAuth 페이지로 리다이렉트
        function step3_redirectToOAuth() {
            console.log('[계정전환] 3단계: OAuth 페이지로 이동');
            step = 3;
            stepEl.textContent = step;
            statusEl.textContent = '네이버 로그인 페이지로 이동 중...';

            // sessionStorage에서 의도한 계정 확인
            const intendedAccount = sessionStorage.getItem('intended_account');
            if (intendedAccount) {
                console.log('[계정전환] 목표 계정:', intendedAccount);
            }

            // 타임스탬프 추가하여 캐시 방지
            const timestamp = new Date().getTime();
            const oauthUrl = "{{ oauth_url|safe }}&t=" + timestamp;

            // OAuth 페이지로 이동
            setTimeout(function() {
                window.location.href = oauthUrl;
            }, 500);
        }

        // 시작
        window.onload = function() {
            step1_naverLogout();
        };
    </script>
</body>
</html>

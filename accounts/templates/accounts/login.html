<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMIS 2.0 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 60px 50px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 50px;
        }

        .naver-login-btn {
            background: #03C75A;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .naver-login-btn:hover {
            background: #02b151;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(3, 199, 90, 0.3);
        }

        .naver-login-btn:active {
            transform: translateY(0);
        }

        .staff-login-btn {
            background: #0066CC;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .staff-login-btn:hover {
            background: #0052A3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.3);
        }

        .staff-login-btn:active {
            transform: translateY(0);
        }

        .info-text {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .features {
            text-align: left;
            margin-top: 40px;
        }

        .features h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .features li:before {
            content: "✓";
            color: #03C75A;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .logo {
                font-size: 36px;
            }

            .naver-login-btn {
                font-size: 16px;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🏢 PMIS 2.0</div>
        <div class="subtitle">안전한 네이버 소셜 로그인</div>

        <!-- 메시지 표시 -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message|linebreaks }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- 네이버 로그인 버튼 -->
        <a href="{% url 'accounts:naver_login' %}" class="naver-login-btn">
            🟢 네이버로 로그인
        </a>

        <!-- 스텝 로그인 버튼 -->
        <a href="{% url 'accounts:staff_naver_login' %}" class="staff-login-btn">
            👤 스텝 로그인
        </a>

        <div class="info-text">
            <strong>등록된 네이버 계정</strong>으로만 로그인할 수 있습니다.<br>
            계정 등록은 관리자에게 문의해주세요.
        </div>

        <div class="features">
            <h3>로그인 프로세스</h3>
            <ul>
                <li>네이버 계정으로 인증</li>
                <li>잔디 메신저로 인증번호 발송</li>
                <li>6자리 인증번호 입력</li>
                <li>안전한 로그인 완료</li>
            </ul>
        </div>
    </div>

    <script>
        // 페이지 로드 시 메시지 자동 사라지기
        setTimeout(function() {
            const messages = document.querySelector('.messages');
            if (messages) {
                messages.style.opacity = '0';
                messages.style.transition = 'opacity 0.5s ease';
                setTimeout(function() {
                    messages.style.display = 'none';
                }, 500);
            }
        }, 5000);
    </script>
</body>
</html>

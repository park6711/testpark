<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 전환 중...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e7eb;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
        }

        p {
            color: #718096;
            font-size: 14px;
            line-height: 1.6;
        }

        .email {
            color: #10b981;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>계정을 전환하고 있습니다</h2>
        <p>네이버 로그아웃 후<br><span class="email">{{ selected_email }}</span><br>계정으로 로그인합니다</p>
    </div>

    <script>
        // 네이버 로그아웃 URL로 이동
        const returnUrl = encodeURIComponent("{{ return_url|safe }}");
        window.location.href = "https://nid.naver.com/nidlogin.logout?returl=" + returnUrl;
    </script>
</body>
</html>
